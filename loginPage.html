<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JayMarket</title>
  </head>
  <body>
    <header>
      <div id="userButton">
        <ul>
          <li>
            <input type="button" value="로그인" />
          </li>
          <li>
            <input type="button" value="회원가입" />
          </li>
        </ul>
      </div>
      <div id="mainLogo">
        <img src="./img/logo.svg" />
      </div>
      <nav id="nav">
        <img src="./img/menu.svg" />
        <input type="button" value="전체 카테고리" />
        <input type="button" value="알뜰 쇼핑" />
        <input type="search" placeholder="원하시는 검색어를 입력하세요." />
        <img src="./img/search.svg" />
        <img src="./img/location.svg" />
        <img src="./img/cart.svg" />
      </nav>
    </header>
    <section>
      <article id="loginInfo">
        <form id="loginFunc">
          <p>로그인</p>
          <input type="text" value="아이디를 입력해주세요" />
          <input type="text" value="비밀번호를 입력해주세요" />
          <div id="findInfo">
            <ul>
              <li>
                <input type="button" value="아이디 찾기" />
              </li>
              <li>
                <input type="button" value="비밀번호 찾기" />
              </li>
            </ul>
          </div>
          <div id="loginAndSignup">
            <ul>
              <li>
                <input type="submit" value="로그인" />
              </li>
              <li>
                <input type="submit" value="회원가입" />
              </li>
            </ul>
          </div>
        </form>
      </article>
    </section>
    <footer>
      <section>footer</section>
    </footer>
  </body>
</html>
