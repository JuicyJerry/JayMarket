<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JayMarket</title>
  </head>
  <body>
    <header>
      <div id="userButton">
        <ul>
          <li>
            <input type="button" value="로그인" />
          </li>
          <li>
            <input type="button" value="회원가입" />
          </li>
        </ul>
      </div>
      <div id="mainLogo">
        <img src="./img/logo.svg" />
      </div>
      <nav id="nav">
        <img src="./img/menu.svg" />
        <input type="button" value="전체 카테고리" />
        <input type="button" value="알뜰 쇼핑" />
        <input type="search" placeholder="원하시는 검색어를 입력하세요." />
        <img src="./img/search.svg" />
        <img src="./img/location.svg" />
        <img src="./img/cart.svg" />
      </nav>
    </header>
    <section>
      <article id="itemInfo">
        <div>
          <img src="./img/beverages.jpg" id="itemInfoImg" />
        </div>

        <div>
          <dl class="itemInfoSection">
            <dt>Item Name</dt>
            <dd>beverages</dd>
          </dl>
          <dl class="itemInfoSection">
            <dt>Price</dt>
            <dd>$5</dd>
          </dl>
          <dl class="itemInfoSection">
            <dt>Qty</dt>
            <dd>1</dd>
          </dl>
          <button type="submit">장바구니 담기</button>
        </div>
      </article>
    </section>

    <div id="thickLine"></div>

    <section id="itemDescription">
      <img src="./img/beverages.jpg" />
      <div>
        <p>Item Description</p>
      </div>
    </section>
    <footer>
      <section>footer</section>
    </footer>
  </body>
</html>
